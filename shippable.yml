integrations:
  
  notifications:
        - integrationName: email
          type: email
          recipients:
            - shiptest.rc.ow@gmail.com
            - revathi@shippable.com
          on_start: always
          on_success: always
          #on_failure: always
          on_pull_request: always
          
        - integrationName: ship-slack-1
          type: slack
          recipients:
            - "#random"
          on_start: always
          on_success: always
          #on_failure: always
         # on_pull_request: always
          
       
        - integrationName: ship-hipchat-1
          type: hipchat
          recipients:
            - '#Private-room'
            - '@shiphitchcock3'
          on_start: always
          on_success: always
          #on_failure: always
          #on_pull_request: always
        - integrationName: test-projecttrigger
          type: webhook
          payload:
            - test=foo
          on_start: never
          on_success: always
          on_failure: change
          on_pull_request: always
        - integrationName: test-generictrigger
          type: webhook
          payload:
            - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
            - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL
          on_start: always
          on_success: always
          on_failure: always
          on_pull_request: always
        - integrationName: test-img
          type: webhook
          payload:
            - versionName=ShippableRun-$BUILD_NUMBER
            
          on_start: never
          on_success: always
          on_failure: always
          on_pull_request: always
          
          
